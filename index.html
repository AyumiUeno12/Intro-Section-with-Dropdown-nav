<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="./images/logo.svg" alt="snap logo" />
      </div>

      <div class="menu-desktop">
        <div class="main-menu-desktop">
          <ul>
            <li><a href="">Features <img src="./images/icon-arrow-down.svg" alt="arrow down icon" class="arrow-down">
            </a></li>
            <li><a href="">Company<img src="./images/icon-arrow-down.svg" alt="arrow down icon" class="arrow-down"></a></li>
            <li><a href="">Careers</a></li>
            <li><a href="">About</a></li>
          </ul>
        </div>
        <div class="login-menu-desktop">
          <ul>
            <li><a href="">Login</a></li>
            <li><a href="" class="register">Register</a></li>
          </ul>
        </div>
      </div>
      <!-- menu icon for mobile -->
      <div class="sp-menu">
        <img src="./images/icon-menu.svg" alt="menu icon" />
      </div>
    </header>
    <main>
      <section class="hero">
        <img
          src="./images/image-hero-mobile.png"
          alt="image of person is using a laptop - mobile version"
          class="hero-img-mobile"
        />
        <img
          src="./images/image-hero-desktop.png"
          alt="image of person is using a laptop - desktop version"
          class="hero-img-desltop"
        />
      </section>

      <section class="remote-work">
        <h1>Make remote work</h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <div class="btn-div">
          <btn a href="#" class="btn"> Learn more </btn>
        </div>
        
        </section>
      </section>
    </main>

    <footer>
      <div class="logos">
        <img src="./images/client-databiz.svg" alt="databiz logo" />
        <img src="./images/client-audiophile.svg" alt="audiophile logo" />
        <img src="./images/client-meet.svg" alt="meet logo" />
        <img src="./images/client-maker.svg" alt="maker logo" />
      </div>
    </footer>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ayumi.U</a>.
    </div>
  </body>
</html>
